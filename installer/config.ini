# Configuración del Instalador de Citofono
# Este archivo permite personalizar el comportamiento del instalador

# Información de la aplicación
APP_PACKAGE=com.example.citofono
DEVICE_ADMIN_RECEIVER=com.example.citofono/.MyDeviceAdminReceiver

# Nombre del archivo APK (debe estar en la misma carpeta que el instalador)
APK_NAME=app-debug.apk

# Configuraciones avanzadas (descomentar para usar)
# SKIP_DEVICE_CHECK=false
# AUTO_START_APP=true
# VERBOSE_OUTPUT=false